 {layout name='layout/index' /}
<div class="row" >
    <div class="col-lg-12 col-sm-12 col-xs-12" >
        <div class="widget" >
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption"><h4><b>还书</b></h4></span>
            </div>
            <div class="widget-body" style="padding-top: 80px;"> 
                <div id="horizontal-form" style="height: 800px;">
                    <form class="form-horizontal" role="form" action="{:url('brrow/bookreturn')}" method="post" enctype="multipart/form-data">
                        <div class="form-group"> 
                            <label for="title" class="col-sm-2 control-label no-padding-right"><b>读者    Id</b></label>
                            <div class="col-sm-6">
                                <input class="form-control" id="user"  placeholder="" name="user_id" required="" type="text">
                            </div>
                        </div> 
                           <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right"><b>图书编码</b></label>
                            <div class="col-sm-6">
                                <input class="form-control" id="book" placeholder="" name="book_number" required="" type="text">
                            </div>
                        </div>
                        
                        <div class="form-group" >
                        <div class="col-sm-offset-2 col-sm-10" style="float: left;">
                                <button type="button" id="lookall" class="btn btn-default"><b>查看详情</b></button>
                                <button type="submit" class="btn btn-default"><b>保存信息</b></button>
                            </div>
                        </div>
                    </form>

         
                <div id="display" style="display: none;">
                    <!-- user -->

                <div  class="col-lg-12" style="height: 165px;">
                     <a href="#" class="list-group-item active">
                     <h4><b>用户信息：</b></h4>
                       
                    </a>
                    <a style="float: left;height: 100px;" class="list-group-item col-lg-1"><h4>用户头像：</h4> </a>
                    <a style="float: left;height: 100px;" class="list-group-item col-lg-2"><img  id="ava" src="" alt="" style="width: 80px;height: 80px;"></a>
                    <a   style="float: left;height: 100px;" class="list-group-item col-lg-9">
                    <table id="table1" class="table table-striped" border="4"  style="text-align: center; border-color:#337AB7;"> 
                            </table></a>

                </div>
                <!-- book -->
                 <div  class="col-lg-12" style="height: 165px;">
                     <a href="#" class="list-group-item active">
                     <h4><b>图书信息：</b></h4>
                       
                    </a>
                    <a style="float: left;height: 100px;" class="list-group-item col-lg-1"><h4>图书封面：</h4> </a>
                    <a style="float: left;height: 100px;" class="list-group-item col-lg-2"><img  id="thumb" src="" alt="" style="width:75px;height: 80px;"></a>
                    <a   style="float: left;height: 100px;" class="list-group-item col-lg-9">
                    <table id="table2" class="table table-striped" border="4"  style="text-align: center; border-color:#337AB7;"> 
                            </table></a>

                </div>
            <!-- ajax brrow部分 -->      
                    <div  class="col-lg-12" style="height: 165px;">
                     <a href="#" class="list-group-item active">
                     <h4><b>借书信息：</b></h4>
                       
                    </a>
           
                    <a   style="float: left;height: 100px;" class="list-group-item col-lg-12">
                    <table id="table3" class="table table-striped" border="4"  style="text-align: center; border-color:#337AB7;"> 
                            </table></a>

                </div>
                        
                           
                          

                     

                                                              
                </div>
            </div>
        </div>
    </div>
</div>


 {layout name='layout/index' /}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增会员</span>
            </div>
            <div class="widget-body" style="padding-top: 80px;"> 
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('user/edit')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$useres['id']}"> 
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="name"  value="{$useres.name}" required="" type="text">
                            </div>
                        </div> 
                        
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">年龄</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder=""  value="{$useres.age}"  name="age" required="" type="text">
                            </div>
                        </div> 
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" value="{$useres.phone}"  name="phone" required="" type="text">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">email</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" value="{$useres.email}"  name="email" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">身份证</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" value="{$useres.personal}"  name="personal" required="" type="text">
                            </div>
                        </div>
                         <div class="form-group">
                                <label for="username" class="col-sm-2 control-label no-padding-right">头像</label>
                                <div class="col-sm-6" >
                                    <input  placeholder="" name="ava"  type="file" style="float: left;">
                                    <!-- 判断图片是为空，空就输出没有缩略图 else/ float:letf.写发div写不行，可以在给痛级的写上float：left-->
                                    {if condition="$useres['ava'] neq ''"}
                                       <img src="{$useres.ava}" alt="" width="100" style="float: left;">
                                    {else/}
                                    没有缩略图       
                                    {/if}
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">地址</label>
                            <div class="col-sm-6">
                                     <textarea class="form-control" rows="3" name="address">{$useres.address}</textarea>
                            </div>
                        </div> 
                            <div class="form-group">
                             <div class="col-sm-6">
                                 <div class="control-group " style="padding-left: 200px;" >
                                    <div class="radio" style="float: left;"><label><input 
                                    {if condition="$useres['sex'] eq 1"}checked="checked"{/if} 
                                    class="inverted" name="sex" type="radio" value="1"  ><span class="text">男</span></label></div>
                                   
                                    <div class="radio" style="float: left;padding-left: 15px;"><label>
                                    <input 
                                    {if condition="$useres['sex'] eq 2"}checked="checked"{/if}  
                                    name="sex" type="radio" value="2"><span class="text">女</span></label></div>          
                                </div>
                            </div>
                            </div>
                         
                         
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
 UE.getEditor('content',{initialFrameWidth:724,initialFrameHeight:400,});

</script>

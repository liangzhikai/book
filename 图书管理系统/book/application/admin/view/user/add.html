
 {layout name='layout/index' /}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增会员</span>
            </div>
            <div class="widget-body" style="padding-top: 80px;"> 
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('user/add')}" method="post" enctype="multipart/form-data">
                  
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="name" required="" type="text">
                            </div>
                        </div> 
                        
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">年龄</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="age" required="" type="text">
                            </div>
                        </div> 
                         <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="phone" required="" type="text">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">email</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="email" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">身份证</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="personal" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="username" class="col-sm-2 control-label no-padding-right">头像</label>
                                <div class="col-sm-6">
                                    <input  placeholder="" name="ava"  type="file">
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">地址</label>
                            <div class="col-sm-6">
                                     <textarea class="form-control" rows="3" name="address"></textarea>
                            </div>
                        </div> 

                           <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">性别</label>
                            <div class="col-sm-6">
                                 <div class="control-group " style="float: left;margin-right: 10px;">

                                    <div class="radio" style="float: left;"><label><input class="inverted" name="sex" type="radio" value="1"><span class="text">男</span></label></div>
                                   
                                    <div class="radio" style="float: left;padding-left: 10px;"><label><input checked="checked" name="sex" type="radio" value="2"><span class="text">女</span></label></div>                                 
                                </div>
                            </div>
                        </div>
                         
                         
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
 UE.getEditor('content',{initialFrameWidth:724,initialFrameHeight:400,});

</script>

{layout name='layout/index' /}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget"> 
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增用户</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('admin/edit')}" method="post">
                    <input  type="hidden" value="{$admins.id}" name="id">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">修改的账号：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="name" required="" type="text" value="{$admins.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">修改的密码：</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="password" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{layout name='layout/index' /}
                    
<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('admin/add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name='adminres' id='admin'}
                            <tr>
                                <td align="center">{$admin.id}</td>
                                <td align="center">{$admin.name}</td>
                                <td align="center">
                                    <a href="{:url('admin/edit',array('id'=>$admin['id'],'name'=>$admin['name']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit">
                                        </i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('admin/del',array('id'=>$admin['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                       {/volist}
                         </tbody>
                       
                    </table>
                </div>
                   {$adminres->render()}    
                <div>
                	                </div>
            </div>
        </div>

            <!-- 显示分页 -->

    </div>
</div>
